name: Block if 'do not merge'

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]

jobs:
  block:
    - uses: mheap/github-action-required-labels@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        mode: exactly
        count: 0
        labels: "do not merge"
